<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel | Produtos</title>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#sideBarElement").load("resources/layout/sidebar.html");
            $("#fixedElement").load("resources/layout/header.html");
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <script src="./js/data/firebase.js"></script>
    <script>startData();validateSession();</script>

    <link rel="stylesheet" type="text/css" href="resources/styles/body.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/app.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/header.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/products.css"/>
</head>
<body>

    <div id="tabContentElement" class="tabContentElement">
        <div class="add">
            <div class="cen" onclick="openAddProduct()">
                <label>Adicionar Produto</label>
            </div>
            <div id="addOpen" class="addOpen">
                <form id="idForm" class="form">
                    <label>Nome do Produto:</label>
                    <input type="text" id="name" placeholder="Nome do Produto">
            
                    <label>Preço:</label>
                    <input type="text" id="price" value="0.00">
        
                    <label>Descrição:</label>
                    <input type="text" id="description" placeholder="Descrição">
        
                    <label>Categoria:</label>
                    <select id="category">
                        <option value=""></option>
                        <option value="smartphones">Smartphones</option>
                        <option value="notebooks">Notebooks</option>
                        <option value="headphones">Headphones</option>
                        <option value="monitores">Monitores</option>
                        <option value="videogames">Video Games</option>
                        <option value="gamer">PC Gamer</option>
                        <option value="outros">Outros</option>
                    </select>
            
                    <label>Quantidade em Estoque:</label>
                    <input type="number" id="stock" placeholder="Quantidade em Estoque" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        
                    <label>Imagem do Produto:</label>
                    <input type="file" id="image" accept="image/jpeg" class="filePicker">
            
                    <label id="idErrorLabel"></label>
                    <input type="submit" class="submitButton">
                </form>
            </div>
        </div>

        <div class="filters">
            <form id="filtersForm">
                <label>Filtrar por:</label>
                <select id="filterby">
                    <option value="name">Nome do Produto</option>
                    <option value="price">Preço</option>
                    <option value="description">Descrição</option>
                    <option value="category">Categoria</option>
                    <option value="stock">Quantidade em Estoque</option>
                    <option value="viewCount">Visualizações</option>
                    <option value="likes">Curtidas</option>
                </select>
                <label>Busca:</label>
                <input id="filterText" type="text" placeholder="Insira o termo ou valor a ser buscado">
            </form>
        </div>

        <div class="productsCont" id="productList"></div>
    </div>


    <div id="sideBarElement"></div>
    <div id="fixedElement" class="fixedElement"></div>
    <div class="confirm" id="confirm"></div>
</body>

<script type="module" src="./js/pages/products.js"></script>

</html>
