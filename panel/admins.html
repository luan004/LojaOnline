<html lang="en">
<head>
    <meta charset="UTF-8">

        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $("#sideBarElement").load("resources/layout/sidebar.html");
            $("#fixedElement").load("resources/layout/header.html");
        });
    </script>
    
    <!-- ESSENTIAL SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="./js/others/formats.js"></script>
    <script src="./js/data/firebase.js"></script>

    <script>startData();validateSession();</script>

    <link rel="stylesheet" type="text/css" href="resources/styles/body.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/app.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/sidebar.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/header.css"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/admins.css"/>
<body>
    <div id="tabContentElement" class="tabContentElement">
        <div class="addAdmin">
            <div class="cen" onclick="buttonShowForm()">
                <label>Adicionar novo administrador</label>
            </div>
        
            <div id="addAdminOpen" class="addAdminOpen">
        
                <form id="idForm" class="adminForm">
                    <label>Nome Completo:</label>
                    <input type="text" id="name" placeholder="Nome Completo">
                    
                    <label id="labelName">Nome de Usuário:</label>
                    <input type="text" id="user" placeholder="Apenas letras e números" maxlenght="32" autocomplete="current-password">
            
                    <label>Senha</label>
                    <input type="password" placeholder="Usar 8 caracteres ou mais" id="password" autocomplete="current-password">

                    <label>Confirme a senha</label>
                    <input type="password2" placeholder="Confirme a senha" id="password2" autocomplete="current-password">
            
                    <label>CPF:</label>
                    <input type="text" placeholder="Apenas números" id="cpf" maxlength="14">
            
                    <label>Data de Nacimento:</label>
                    <input type="date" id="bornDate">
            
                    <label>Avatar</label>
                    <input type="file" id="avatar" accept="image/jpeg" class="filePicker">
            
                    <label id="idErrorLabel"></label>
                    <input type="submit" class="submitButton">
                </form>
            </div>
        </div>
        
        <div class="adminsCont" id="adminList"></div>
    </div>
    <div id="sideBarElement"></div>
    <div id="fixedElement" class="fixedElement"></div>
</body>

<!-- PAGE SCRIPT -->
<script src="./js/pages/admins.js"></script>

</html>
