<body>
    <div id="tabContentElement" class="tabContentElement">
        <div class="item">
            
            <label class="switch">
                <input type="checkbox" id="slideshow">
                <span class="slider"></span>
            </label>

            <h1>Slideshow da página inicial</h1>
            <p>O slider conta com três slots para imagens.<br>Recomenda-se imagens com proporção de 5:2.</p>

            <div class="slide">
                <div class="imageBox">
                    <img src="" id="slide1" class="image">
                </div>
                <div class="hoverContent">
                    <div id="down1" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">

                    </div>
                </div>
            </div>

                </div>

                        </svg>
                    </div>
                    <div id="edit2" class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                            <path d="M180 876h44l443-443-44-44-443 443v44Zm614-486L666 262l42-42q17-17 42-17t42 17l44 44q17 17 17 42t-17 42l-42 42Zm-42 42L248 936H120V808l504-504 128 128Zm-107-21-22-22 44 44-22-22Z"></path>

        <div class="item">
            <label class="switch">
                <input type="checkbox" id="carousel">
                <span class="slider"></span>
            </label>
            <h1>Carrocel de Destaques</h1>
            <p>O carrocel de destaques conta com slots para quatro produtos<br>Também é permitido alterar o título do carrocel.</p>

            <h2>Título do Elemento:</h2>
            <input type="text" class="inputTitle" id="inputTitle">

            <div class="productsContainer">

                <div class="product">
                    <img src="" id="product1img">
                    <div class="firstInfos">
                        <input id="product1id" class="id" type="text">
                        <label id="product1name" class="name"></label>
                        <label id="product1desc" class="desc"></label>
                        <label id="product1price" class="price"></label>
                    </div>
                </div>

                <div class="product">
