<body>

    <div class="loginContainer">
        <form id="idLoginForm">
            <label>Usu√°rio</label>
            <input id="user" type="text" placeholder="luan" class="textBox" value="" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
    
            <label>Senha</label>
            <input id="password" type="password" placeholder="123" class="textBox" value="" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">

            <label id="failedAuthMessage" class="failedAuthMessage"></label>
        </form>
    </div>

</body>
