<div class="slideshowBox">
    <div class="slide anim">
        <img title="slide1" class="imge" id="slide1" src="">
    </div>
    <div class="slide anim">
        <img title="slide2" class="imge" id="slide2" src="/tcc/web/resources/images/img2.jpg">
    </div>
    <div class="slide anim">
        <img title="slide3" class="imge" id="slide3" src="/tcc/web/resources/images/img3.jpg">
    </div>
    <div class="dotBox" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    <a class="leftButton" onclick="plusSlides(-1)"></a>
    <a class="rightButton" onclick="plusSlides(1)"></a>
</div>

<script>
    
    getSlideshowData('slideshow').then((val) => {
        document.getElementById('slide1').src = val.slide1;
        //document.getElementById('slide2').src = val.slide2;
        //document.getElementById('slide3').src = val.slide3;
    })

    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" dotActive", "");
    }

    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " dotActive";
    }

    function autoPlus() {
    plusSlides(1);  
    setTimeout(autoPlus, 4000);  
    }
    autoPlus();
    currentSlide(1);
</script>
