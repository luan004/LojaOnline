<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBay | Busca</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script> 
      $(function(){
          $("#nav").load("resources/layout/nav.html");
          $("#footer").load("resources/layout/footer.html");
      });
    </script>

    <!-- ESSENTIAL SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="./js/data/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/easyzoom@2.5.3/src/easyzoom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <!-- NAV -->  
    <section id="nav"></section>

    <!-- PRODUCT -->
    <section>
        <div class="card container mb-3">
            <div class="row">
                <div class="col-md-7 col-12">
                    <div class="rounded overflow-hidden">
                        <img id="prodImage" src="" class="w-100 border-end">
                    </div>
                </div>
                <div class="col-md-5 col-12 p-3">
                    <h4 id="prodName" class="text-truncate"></h4>
                    <p id="prodDescrip" class="text"></p>

                    <h2>R$<span id="price"></span><span class="h6" style="color: blue;"> 10% de desconto!</span></h2>
                    <h4 style="color:rgb(136, 0, 0)"><del>R$1100,00</del></h4>
                    <h5 style="color:gray;" class="mb-4">Em até 10x sem juros</h5>

                    <div class="card p-2 mb-4">
                        <h6>Calcular Frete</h6>
                        <input class="form-control mb-2" placeholder="00000-000" type="text">
                        <button class="btn btn-secondary w-100">
                            <i class="fa-solid fa-van-shuttle"></i>
                            Calcular Frete
                        </button>
                    </div>

                    <button class="btn btn-primary w-100 mb-2">
                        <i class="fa-solid fa-shopping-cart"></i>
                        Adicionar ao Carrinho
                    </button>

                    <button class="btn btn-primary w-100 mb-4">
                        <i class="fa-solid fa-credit-card"></i>
                        Comprar Agora
                    </button>

                    <div class="d-flex">
                        <button class="btn btn-sm btn-outline-danger me-2">
                            <i class="fa-solid fa-heart"></i>
                            <span id="likes"></span> Curtidas
                        </button>

                        <button class="btn btn-sm btn-outline-success me-2">
                            <i class="fa-solid fa-box"></i>
                            <span id="stock"></span> Unidades
                        </button>

                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fa-solid fa-eye"></i>
                            <span id="views"></span> Visualizações
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- HIGHLIGHTS -->
    <section id="highlights"></section>

    <!-- FOOTER -->
    <section id="footer"></section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
  <!-- PAGE SCRIPT -->
  <script type="module" src="./js/pages/product.js"></script>
</html>
