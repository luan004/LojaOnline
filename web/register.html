<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <!-- ESSENTIAL SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="./js/data/firebase.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .card {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-center">
        <div class="row w-100 m-0">
            <div class="col-md-4 col-12 m-auto">
                <div class="card container p-4">
                    <form>
                        <h3 class="text-center">Criar uma Conta</h3>
                
                        <label for="email" class="h6 mt-3">E-mail</label>
                        <input type="email" id="email" class="form-control mb-2" placeholder="E-mail">
                
                        <label for="password" class="h6 mt-3">Senha</label>
                        <input type="password" id="password" class="form-control mb-2" placeholder="Senha">
                        <input type="password" id="password2" class="form-control mb-4" placeholder="Repita a Senha">
                
                        <hr>
                
                        <label for="name" class="h6 mt-3">Nome</label>
                        <input type="text" id="name" class="form-control mb-2" placeholder="Seu nome completo">
                
                        <label for="cpf" class="h6 mt-3">CPF</label>
                        <input type="text" id="cpf" class="form-control mb-2" placeholder="000.000.000-00">
                
                        <label for="phone" class="h6 mt-3">Telefone</label>
                        <input type="phone" id="phone" class="form-control mb-2" placeholder="(00) 00000-0000">
                
                        <label for="cep" class="h6 mt-3">Endere√ßo | CEP</label>
                        <input type="text" id="cep" class="form-control mb-2" placeholder="00000-000">
                
                        <button class="btn btn-primary w-100 mt-4" type="submit">Criar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
  <!-- PAGE SCRIPT -->
  <script type="module" src="./js/pages/web.js"></script>
</html>
